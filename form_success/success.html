<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Mensaje Enviado Exitosamente!</title>
    <!-- Incluir Tailwind CSS desde el CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 flex items-center justify-center h-screen">

    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg text-center">
        <!-- Icono de éxito -->
        <div class="mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-green-500 mx-auto" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <!-- Mensaje de éxito -->
        <h2 class="text-3xl font-semibold text-gray-800 mb-4">¡Tu mensaje ha sido enviado con éxito!</h2>
        <p class="text-lg text-gray-600 mb-6">Gracias por ponerte en contacto. Te responderemos lo antes posible.</p>

        <!-- Botón para volver al inicio -->
        <a href="/">
            <button
                class="w-full py-3 bg-blue-600 text-white text-lg rounded-lg hover:bg-blue-500 transition duration-300">Volver
                al inicio</button>
        </a>
    </div>

</body>

</html>
